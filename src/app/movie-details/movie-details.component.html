<div class="row">
<div class="d-flex p-4 my-5">
  <div class="col-md-4 m-3"><img [src]="imglink + movieDetails.poster_path" class="w-100 h-75"></div>

  <div class="col-md-8 my-4">
    <h3>{{movieDetails.title}}</h3>  
    <br> 
    <p class="text-muted">{{movieDetails.overview}}</p>

    <ul>
        <li *ngFor="let g of movieDetails.genres">{{g.name}}</li>
    </ul>

</div>
</div>
</div>
